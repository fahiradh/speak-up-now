{% extends 'base.html' %}
{% load static %}

{% block meta %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap.detail.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
{% endblock meta %}

{% block content %}
<!-- Header -->
<div class="header">
  <h1 style="text-align: center; margin: 30px">Speak Up Now Online Consultation</h1>
</div>
<div style="height:100px;"></div>
<div class="container-md d-flex flex-row" style="padding: 25px;">
    <div class="back-btn-div">
      <button type="button" class="back-btn" onclick="document.location='/curhat/';">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
        </button>
    </div>
    <div class="container-sm ">
        <div class="top-section d-flex flex-row justify-content-between">
            <h3>{{ data.title }}</h3>
        </div>
        <p style="margin-bottom: 3rem;">{{ data.date }}</p>
        <p>{{ data.name }}</p>
        <p>{{ data.description }}</p>
        <p>{{ message }}</p>
    </div>
</div>
<div class="reply"></div>

<script>
  if (typeof "{{reply}}" !== 'undefined') {
    let reply = ''
    reply += `
    <div style="height: 1rem;"></div>
    <div class="container-md d-flex flex-row" style="padding: 25px;">
      <div class="container-sm ">
        <div>
          <h5>Reply from admin</h5>
        </div>
        <div class="top-section d-flex flex-row justify-content-between">
            <h3>{{  reply.title }}</h3>
        </div>
        <p style="margin-bottom:3rem;">{{ reply.date }}</p>
        <p>{{ reply.description }}</p>
      </div>
    </div>`.$('.reply').html(reply);
  }
</script>
{% endblock %}
