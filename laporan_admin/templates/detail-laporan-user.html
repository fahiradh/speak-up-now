{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/style-laporan-user-detail.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
{% endblock meta %}

{% block content %}
<div style="height:100px;"></div>
<div class="container-md d-flex flex-row" style="padding: 25px;">
    <div class="back-btn-div">
        <button type="button" class="back-btn" onclick="document.location='/laporan-admin/';">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-arrow-left" viewbox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
        </button>
    </div>
    <div class="container-sm content">
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form method="POST" id="form_reply">
      {% csrf_token %}
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Response</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-outline mb-4">
                        {{ form.status_case.label }}
                        <div style="height: 0.5rem;"></div>
                        {{ form.status_case }}
                    </div>
            
                    <div class="form-outline mb-4">
                        {{ form.description.label }}
                        <div style="height: 0.5rem;"></div>
                        {{ form.description }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function showContent() {
        $.get(`/laporan_admin/json/${pk}`, function(data){
        let content = '';
        content += `
        <div class="top-section d-flex flex-row justify-content-between">
            <h3>${data.fields.case_name}</h3>
            <input class="btn btn-primary btn-reply" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" value="Reply">
        </div>
        <p style="margin-bottom: 3rem;">${data.fields.crime_place}</p>
        <p><b>Informer: </b><br>
            ${data.fields.name}</p>
        <p><b>Contact Person: </b><br>
            ${data.fields.phone_num}/${data.fields.email}</p>
        <p><b>Victim: </b><br>
            ${data.fields.victim_name}</p>
        <p><b>VICTIM DESCRIPTION</b></p>
        <p>${data.fields.victim_description}</p>
        <p><b>CHRONOLOGY</b></p>
        <p>${data.fields.chronology}</p>
        `;
        $('.content').html(content);
    })
    }

    $(document).on('submit', '#form_reply', function(e) {
        e.preventDefault()
        $.ajax({
            type:"POST",
            url:"{% url 'laporan_admin:reply_laporan_user' %}",
            data:{
                status_case:$("#status").val(),
                admin_response:$("#message").val(), 
            },
            dataType: 'json',
        })
        document.getElementById("form_reply").reset()
    })

    $(document).ready( function(){
      $.get(`/laporan_admin/json/${pk}`, showContent);
    })
</script>
{% endblock %}
